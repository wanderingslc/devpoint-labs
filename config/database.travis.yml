# config/database.travis.yml
postgresql: &postgresql
  adapter: postgresql
  username: postgres
  password:
  database: devpoint_labs_<%= Rails.env %>
  min_messages: ERROR

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *postgresql

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults